<ion-card color="light">
  <ion-card-header>
    <ion-card-subtitle *ngIf="cardDiscount > 0"><ion-badge [color]="cardDiscount >= 50 ? 'danger' : 'warning'">{{ cardDiscount }}%</ion-badge></ion-card-subtitle>
    <ion-card-title>{{ cardName }}</ion-card-title>
    <ion-card-subtitle>{{ cardDescription }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content> Price: {{ cardPrice }}</ion-card-content>
</ion-card>
